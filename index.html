<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Students Marksheet</title>
</head>
<body>
    <div class="form-container">
        <div class="form-wrap">
            <h2>Student Marks Form</h2>
            <form id="marksForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                </div>
                <div class="form-group">
                    <label for="english">English:</label>
                    <input type="number" id="english" name="english" min="0" required>
                </div>
                <div class="form-group">
                    <label for="urdu">Urdu:</label>
                    <input type="number" id="urdu" name="urdu" min="0" required>
                </div>
                <div class="form-group">
                    <label for="math">Math:</label>
                    <input type="number" id="math" name="math" min="0" required>
                </div>
                <div class="form-group">
                    <label for="is">IS:</label>
                    <input type="number" id="is" name="is" min="0" required>
                </div>
                <div class="form-group">
                    <label for="ps">PS:</label>
                    <input type="number" id="ps" name="ps" min="0" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="myFunction()">Calculate Total</button>
                    <button type="reset" class="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="result-section" id="resultSection" style="display: none;">
            <h3>Marksheet</h3>
            <div class="result-detail">
                <span>Student Name:</span>
                <span id="st_name">0</span>
            </div>
            <div class="result-detail">
                <span>Class:</span>
                <span id="st_class">0</span>
            </div>
            <div class="result-detail">
                <span>Total Marks:</span>
                <span>500</span>
            </div>
            <div class="result-detail">
                <span>Obtain Marks:</span>
                <span id="obtainMarks">0</span>
            </div>
            <div class="result-detail">
                <span>Percentage:</span>
                <span id="percentage">0%</span>
            </div>
            <div class="result-detail">
                <span>Grade:</span>
                <span id="grade">N/A</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
